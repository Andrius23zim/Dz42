<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Погода</title>
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
  <div class="container">
    <h1>Погода в Львове</h1>
    <div class="weather-info">
      <div class="weather-icon"></div>
      <div class="weather-details">
        <p>Температура: <span class="temperature"></span>°C</p>
        <p>Давление: <span class="pressure"></span> гПа</p>
        <p>Описание: <span class="description"></span></p>
        <p>Влажность: <span class="humidity"></span>%</p>
        <p>Скорость ветра: <span class="wind-speed"></span> м/с</p>
        <p>Направление ветра: <span class="wind-direction"></span>°</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
